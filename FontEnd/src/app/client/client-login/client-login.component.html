<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-full  p-10 rounded-lg shadow-md">
    <div class="flex justify-center mb-6">
        <button type="button" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2">
            <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 19">
                <path fill-rule="evenodd" d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z" clip-rule="evenodd"/>
            </svg>
            Sign in with Google
        </button>
    </div>
    <div class="mb-6">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2 inline-flex items-center">
            <svg class="w-6 h-6 text-gray-800 dark:text-white mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 11.121a1.5 1.5 0 1 1 2.121-2.121l1.415 1.415a1.5 1.5 0 1 1-2.121 2.121L5.12 11.12ZM15.536 3a1.5 1.5 0 0 1 0 2.121L14.121 6.536a1.5 1.5 0 0 1-2.121-2.121L13.414 3h2.122ZM20 14.121a1.5 1.5 0 0 1 0 2.121l-1.415 1.415a1.5 1.5 0 0 1-2.121-2.121L17.879 14.12h2.121Z" />
            </svg>
            <span>Email</span>
        </label>
        <input type="email" id="email" formControlName="email" class="shadow appearance-none border rounded w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Email">
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
            <div *ngIf="loginForm.get('email')?.errors?.['required']" class="text-red-500 text-xs italic">Email is required.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']" class="text-red-500 text-xs italic">Invalid email address.</div>
        </div>
    </div>
    <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2 inline-flex items-center">
            <svg class="w-6 h-6 text-gray-800 dark:text-white mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" />
            </svg>
            <span>Password</span>
        </label>
        <input type="password" id="password" formControlName="password" class="shadow appearance-none border rounded w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password">
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <div *ngIf="loginForm.get('password')?.errors?.['required']" class="text-red-500 text-xs italic">Password is required.</div>
            <div *ngIf="loginForm.get('password')?.errors?.['pattern']" class="text-red-500 text-xs italic">Password must contain at least one uppercase letter, one number, and no spaces.</div>
        </div>
    </div>
    <button type="submit" class="mt-8 w-full bg-blue-500 text-white text-lg hover:scale-105 transform transition duration-700 ease-in-out py-3 rounded-lg inline-flex items-center justify-center" [disabled]="loginForm.invalid">
        <span class="ml-2">Submit</span>
    </button>
    <div class="flex flex-col justify-center items-center mt-4 space-y-2">
        <a href="#" class="text-blue-500">Forgot Password?</a>
        <a href="/signup" class="text-blue-500">Create a New Account?</a>
        <a href="/technician" class="text-blue-800">Are you a Technician?</a>
    </div>
</form>
